 问题： 

   在1v1房间内渲染流式消息时，来自服务端消息的乱序，
   前端需要按序展示，在取出消息做渲染的时候应该怎么处理？
  解决方案： 

   在前端接收到服务端的消息后，不直接渲染该消息，而是将消息存储在一个临时的消息队列中。
   然后，使用一个定时器或轮询机制，定期检查该消息队列，
   根据消息的时间戳或序列号对消息进行排序，并按顺序渲染到聊天界面上。
   这样可以确保即使消息乱序到达，最终展示给用户的仍然是按正确顺序排列的消息。
